plugins {
    id 'java-library'
}

group = 'com.intelligt.modbus'
version = '1.2.9.10'

repositories {
    mavenCentral()
    google()
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    implementation 'com.fazecast:jSerialComm:2.4.0'
    implementation 'com.github.purejavacomm:purejavacomm:1.0.2.RELEASE'
    implementation 'org.scream3r:jssc:2.8.0'
    implementation 'org.rxtx:rxtx:2.1.7'
    implementation 'com.google.android.things:androidthings:1.0'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
